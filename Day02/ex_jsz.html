<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>가위바위보 결과표</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #fefefe;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      table {
        border-collapse: collapse;
        text-align: center;
        font-size: 24px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 2px solid #f7abc7;
        padding: 20px;
        width: 100px;
        height: 80px;
      }
      th {
        background-color: #f8d4e2;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>나 vs 상대</th>
        <th>✌️</th>
        <th>✊</th>
        <th>🖐️</th>
      </tr>
      <tr>
        <th>✌️</th>
        <td>비김</td>
        <td>짐</td>
        <td>이김</td>
      </tr>
      <tr>
        <th>✊</th>
        <td>이김</td>
        <td>비김</td>
        <td>짐</td>
      </tr>
      <tr>
        <th>🖐️</th>
        <td>짐</td>
        <td>이김</td>
        <td>비김</td>
      </tr>
    </table>
  </body>
</html>

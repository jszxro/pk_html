<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>식단표</title>
    <style>
      table {
        border-collapse: collapse;
        width: 600px;
        margin: 20px auto;
        text-align: center;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
      }

      thead {
        background-color: #f8d4e2;
      }

      tbody {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">국밥</td>
          <td>눈을감자</td>
          <td>누네띠네</td>
          <td rowspan="2">비빔밥</td>
          <td rowspan="2">간식</td>
        </tr>
        <tr>
          <td>감자깡</td>
          <td>새우깡</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .container {
        border: 3px solid rgb(255, 166, 151);
        margin: 50px;
      }
      .transformed {
        background-color: #ffacac;
        border-radius: 10px;
        transition: all 1s linear;
      }
      .transformed:hover {
        transform: rotate(50deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="transformed">transformed</div>
    </div>
  </body>
</html>

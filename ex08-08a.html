<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h2 {
        color: white;
        font-family: 3rem;
        transition: 2s ease-in;
        animation: items 1s ease-in infinite alternate;
      }
      @keyframes items {
        0% {
          background-color: pink;
        }
        100% {
          background-color: palegreen;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h2>방가</h2>
    </div>
  </body>
</html>

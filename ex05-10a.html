<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 550px;
        border: 3px dotted salmon;
      }
      p {
        width: 150px;
        height: 80px;
        padding: 10px;
        font-weight: bold;
        color: rgb(0, 0, 0);
        margin: 0;
      }
      .myR {
        background-color: lightcoral;
        position: sticky;
        left: 50px;
        top: 30px;
      }
      .myG {
        background-color: aquamarine;
      }
      .myB {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p class="myR">박스의 크기와 위치를 잘 살펴보아야 함</p>
      <p class="myG">박스의 포지션 속성을 바꿔가며 테스트해 보아야 함</p>
      <p class="myB">포지션을 이해하기 위해서 연습</p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .shadow1 {
        color: red;
        text-shadow: 3px 3px 2px #666;
      }
      .shadow2 {
        text-shadow: 3px -3px 3px #ffa500;
        letter-spacing: 3px;
      }
      .shadow3 {
        color: #fff;
        text-shadow: 3px 3px 3px #000;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">자바스크립트</h1>
  </body>
</html>
